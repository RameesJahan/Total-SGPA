<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link href="/dist/css/index.css" rel="stylesheet">
  <script src="/src/js/index.js"></script>
  
  <title>Total SGPA</title>
</head>
<body class="container mx-auto p-10 bg-gray-100">
	<h1 class="text-3xl font-mono font-bold text-center m-5">
    SGPA Calculator 
  </h1>
  <div class="container-sm mx-auto rounded shadow-lg bg-white">
    <form class="container mx-auto flex-col p-5" >
      <label>Enter CGPA:</label>
      <div id="cgpa_container">
        <p>Loading...</p>
      </div>
      <div class="w-full border border-lime-500 rounded py-1.5 my-1.5 text-lime-500 font-bold text-center" onclick="handleAdd()">Add</div>
      <button class="w-full rounded py-1.5 my-1.5 bg-lime-500 font-bold text-white" type="button" onclick="handleSubmit()">Submit</button>
    </form>
  </div>
  <div class="container-sm mx-auto rounded shadow-lg bg-white mt-5 p-3">
    <h2 class="text-xl font-mono font-bold">Your SGPA: <span id="sgpa">0</span></h2>
  </div>
</body>
</html>
